<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mapa de Eventos - Ministerio de Salud</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/styles.css">

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }

    #loader {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: rgba(255, 255, 255, 0.9);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      display: none;
    }

    #filtros {
      position: absolute;
      top: 1rem;
      right: 1rem;
      z-index: 1000;
      background: white;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      min-width: 220px;
    }
  </style>
</head>

<body>

  <header class="bg-light border-bottom py-3 px-4 d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center gap-3">
      <img src="img/logo-ministerio.png" alt="Logo Ministerio" style="height: 60px;">
      <div>
        <h1 class="h4 mb-1 text-primary fw-bold">MINISTERIO DE SALUD - JUJUY</h1>
        <h2 class="h6 mb-0 text-secondary">Mapa de Eventos - Familias en Situación de Riesgo</h2>
      </div>
    </div>
  </header>

  <!-- Cargando -->
  <div id="loader" class="fw-bold">Cargando datos...</div>

  <!-- Filtros -->
  <div id="filtros" class="shadow">
    <h6>Filtros</h6>
    <div class="mb-2">
      <label for="evento" class="form-label">Evento</label>
      <select id="evento" class="form-select">
        <option value="">Todos</option>
        <option value="Evento 1">Evento 1</option>
        <option value="Evento 2">Evento 2</option>
        <!-- Podés cargar estas opciones dinámicamente -->
      </select>
    </div>
    <div class="mb-2">
      <label for="barrio" class="form-label">Barrio</label>
      <select id="barrio" class="form-select">
        <option value="">Todos</option>
        <!-- Agregá dinámicamente los barrios -->
      </select>
    </div>
    <button class="btn btn-primary w-100 mt-2" id="btnFiltrar">Aplicar</button>
    <button class="btn btn-secondary w-100 mt-2" id="btnReiniciar">Reiniciar filtros</button>
  </div>

  <!-- Mapa -->
  <div id="map"></div>

  <!-- Bootstrap JS y dependencias -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>
  <!-- Script principal -->
  <script src="js/main.js" defer></script>
</body>

</html>
